<div class="row">
  <div ng-click="updateSelectedNodes()" style="position:relative; height: 500px; border-style: solid" class="col-md-9">
    <cyt sbml="modelSbml" config="cytConfig" cy="cy"></cyt>
  </div>
  <div class="col-md-3">
    <h1>Selected:</h1>
    <div id="accordion" class="panel-group">
      <div ng-repeat="node in selected" class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" data-target="{{&quot;#&quot; + node.id()}}" class="accordion-toggle">{{node.id()}} Style</a></h4>
        </div>
        <div id="{{node.id()}}" class="panel-collapse collapse">
          <div class="panel-body">
            <table class="table table-striped table-hover">
              <th>Style</th>
              <th>Value</th>
              <tr ng-repeat="(key, value) in node.css() track by key">
                <td>{{key}}</td>
                <td>
                  <input type="text" ng-model="value" ng-change="updateNodeStyle(node, key, value)">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div ui-jq="terminal" ui-options="term, termConfig"></div>
</div>
<div class="row">
  <div class="col-md-4">
    <h1>Species Node Style&colon; </h1>
    <table class="table table-striped table-hover">
      <th>Style</th>
      <th>Value</th>
      <tr ng-repeat="(key, value) in speciesNodeStyle track by key">
        <td>&lcub;&lcub;key&rcub;&rcub;</td>
        <td>
          <input type="text" ng-model="speciesNodeStyle[key]">
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <h1>Reaction Node Style&colon; </h1>
    <table class="table table-striped table-hover">
      <th>Style</th>
      <th>Value</th>
      <tr ng-repeat="(key, value) in reactionNodeStyle">
        <td>&lcub;&lcub;key&rcub;&rcub;</td>
        <td>
          <input type="text" ng-model="reactionNodeStyle[key]">
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <h1>Edge Style&colon; </h1>
    <table class="table table-striped table-hover">
      <th>Style</th>
      <th>Value</th>
      <tr ng-repeat="(key, value) in edgeStyle">
        <td>&lcub;&lcub;key&rcub;&rcub;</td>
        <td>
          <input type="text" ng-model="edgeStyle[key]">
        </td>
      </tr>
    </table>
  </div>
</div>
