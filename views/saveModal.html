<div class="modal-header"><button type="button" ng-click="cancel()" class="close">&times;</button><h4 class="modal-title">Save to GitHub</h4></div><div class="modal-body"><form><div class="form-group"><div class="input-group"><span class="input-group-addon">Github User Name</span><input type="text" ng-model="App.data.github.user" placeholder="Enter GitHub User Name" class="form-control"></div></div><div class="form-group"><div class="input-group"><span class="input-group-addon">GitHub Repository</span><input type="text" ng-model="App.data.github.repo" placeholder="Enter GitHub Repository" typeahead="repository.name for repository in github.repos | filter:$viewValue" typeahead-wait-ms="300" class="form-control"></div></div><div class="form-group"><div class="input-group"><span class="input-group-addon">Model File Path</span><input type="text" ng-model="App.data.github.file" placeholder="Enter Path to Model" typeahead="file.path for file in github.files | filter:$viewValue" typeahead-wait-ms="300" class="form-control"></div></div><div class="form-group"><button ng-click="saveToGithub()" class="btn btn-large btn-success"><span class="glyphicon glyphicon-refresh"></span>Save Model</button></div></form></div><div class="modal-footer"><button type="button" ng-click="cancel()" class="btn btn-default">Close</button></div>
