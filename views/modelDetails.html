<div class="col-md-12"><tabset><tab ng-if="App.data.selected.reaction" class="nav nav-tabs" heading="Selected Reaction"><form role="form" name="form"><fieldset><legend>Selected Reaction</legend><div class="form-group"><label>ID</label><input type="text" ng-model="App.data.selected.reaction.id" placeholder="Reaction ID" class="form-control"></div><div class="form-group"><label>Name</label><input type="text" ng-model="App.data.selected.reaction.name" placeholder="Reaction Name" class="form-control"></div><div class="form-gropu"><label>Kinetic Law</label><input type="text" ng-model="App.data.selected.reaction.kineticLaw" placeholder="Kinetic Law" class="form-control"></div><div class="form-group"><table class="table table-striped table-hover"><th></th><th>Reactant(s)</th><th>Product(s)</th><tr ng-class="{success: specie.product, danger: specie.reactant}" ng-repeat="specie in App.data.selected.reaction.info.species"><td>{{specie.id}}</td><td><input type="checkbox" ng-model="specie.reactant"></td><td><input type="checkbox" ng-model="specie.product"></td></table></div><div class="form-group"><p>{{reactants}}</p><p>{{products}}</p></div></fieldset></form></tab><tab ng-if="App.data.selected.species" class="nav nav-tabs" heading="Selected Species"><form role="form" name="form"><fieldset><legend>Selected Species</legend><div class="form-group"><label>ID</label><input type="text" ng-model="App.data.selected.species._id" class="form-control"></div><div class="form-group"><label>Name</label><input type="text" ng-model="App.data.selected.species._name" class="form-control"></div><div class="form-group"><label>Initial Amount</label><input type="text" ng-model="App.data.selected.species._initialAmount" class="form-control"></div></fieldset></form></tab></tabset></div>
