<svg xmlns="http://www.w3.org/2000/svg" ng-attr-height="{{height}}"><style>svg .node.species {
    stroke: #FFB800;
    stroke-width: 3px;
    size: 300px;
  }
  svg .node.reaction {
    stroke: #8089F7;
    opacity: 0;
    stroke-width: 1.5px;
  }
  svg .link {
    stroke: #999;
    stroke-opacity: .6;
    stroke-width: 3px;
  }
  svg .link.modifier {
    stroke-dasharray: 5, 5;
  }
  svg .node-label {
    font-size: 14px;
    font-family: Georgia;
    font-weight: bolder;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  svg .node.selected {
    stroke: #FF0000;
  }
  svg .link.selected {
    stroke: #FF0000;
  }
  svg marker {
    stroke: none;
    fill: #999;
    opacity: 1;

ng-repeat="link in lines.degradation" ng-class="{selected: isSelected}" class="reaction degradation link" ng-attr-x1="{{link.source.x}}" marker-end="url(#degradation)" ng-attr-y1="{{link.source.y}}" ng-attr-x2="{{link.target.x}}" ng-attr-y2="{{link.target.y}}"></line></g><g><line ng-click="App.selectReaction(link.target.id); isSelected = !isSelected" ng-repeat="link in lines.modifier" ng-class="{selected: isSelected}" class="modifier link" ng-attr-x1="{{link.source.x}}" ng-attr-y1="{{link.source.y}}" ng-attr-x2="{{link.target.x}}" ng-attr-y2="{{link.target.y}}"></line></g><g draggable="" ng-repeat="node in species" ng-attr-transform="translate({{node.x}},{{node.y}})"><circle ng-class="{selected: isSelected}" class="species node" ng-attr-r="{{sizeLookup.species}}" fill="url(#gradient)" ng-click="App.selectSpecies(node.id); isSelected = !isSelected;"><title>ID: {{node.id}}, Name: {{node.name}}</title></circle><text class="node-label">{{node.id}}</text></g><g draggable="" ng-repeat="node in reactions" ng-attr-transform="translate({{node.x}},{{node.y}})"><circle ng-class="node.classes" class="node" ng-attr-r="{{sizeLookup.reaction}}" fill="url(#reactionGradient)" ng-click="openReactionModal(node)"><title>ID: {{node.id}}, Name: {{node.name}}</title></circle><text class="node-label">{{}}</text></g></g></svg>
