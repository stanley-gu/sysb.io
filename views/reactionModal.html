<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" ng-click="$dismiss()" class="close">&times;</button>
      <h4 class="modal-title">Edit Reaction: {{id}}</h4>
    </div>
    <div class="modal-body">
      <form role="form" name="form">
        <div class="form-group">
          <label>ID</label>
          <input type="text" ng-model="reaction.id" placeholder="{{id}}" class="form-control">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" ng-model="reaction.name" placeholder="{{name}}" class="form-control">
        </div>
        <div class="form-gropu">
          <label>Kinetic Law</label>
          <input type="text" ng-model="reaction.kineticLaw" placeholder="{{kineticLaw}}" class="form-control">
        </div>
        <div class="form-group">
          <table class="table table-striped table-hover">
            <th></th>
            <th>Reactant(s)</th>
            <th>Product(s)</th>
            <tr ng-repeat="specie in reaction.species">
              <td>{{specie.id}}</td>
              <td>
                <input type="checkbox" ng-model="specie.reactant">
              </td>
              <td>
                <input type="checkbox" ng-model="specie.product">
              </td>
            </tr>
          </table>
        </div>
        <div class="form-group">
          <p>{{reactants}}</p>
          <p>{{products}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" ng-disabled="form.$invalid" ng-click="save()" class="btn btn-default">Save</button>
          <button type="button" ng-click="$dismiss()" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
