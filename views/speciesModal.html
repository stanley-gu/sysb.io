<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">Edit Species: {{id}}</h4>
</div>
<div class="modal-body">
  <form role="form" name="form">
    <div class="form-group">
      <label>ID</label>
      <input type="text" ng-model="sbmlNode._id" placeholder="{{sbmlNode._id}}" class="form-control" />
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" ng-model="sbmlNode._name" placeholder="{{sbmlNode._name}}" class="form-control" />
    </div>
    <div class="form-group">
      <label>Initial Amount</label>
      <input type="number" ng-model="sbmlNode._initialAmount" placeholder="{{sbmlNode._initialAmount}}" class="form-control" />
    </div>
    <div class="form-group">
      <label>Layout/Render</label>
      <h4>Position:</h4>
      X:
      <input type="number" ng-model="layoutNode.position.x.__text" placeholder="{{layoutNode.position.x.__text}}" class="form-control" />Y:
      <input type="number" ng-model="layoutNode.position.y.__text" placeholder="{{layoutNode.position.y.__text}}" class="form-control" />
      <h4>Colors:</h4>
      <table class="table table-striped table-hover table-condensed">
        <tr>
          <th>Property</th>
          <th>Color</th>
        </tr>
        <tr ng-repeat="option in colorOptions">
          <td>{{option.split('-').join(' ')}}</td>
          <td>
            <input type='text' ui-jq="spectrum" ui-options="extend(spectrumConfig, genColorOptions(option.toString()))" />
          </td>
        </tr>
      </table>
      <h4>Sizes:</h4>
      <table class="table table-striped table-hover table-condensed">
        <tr>
          <th>Property</th>
          <th>Size</th>
          <th></th>
        </tr>
        <tr ng-repeat="option in sizeOptions">
          <td>{{option.name.split('-').join(' ')}}</td>
          <td>
            <input type="range" ng-init="style.obj[option.name].__text = parseInt(style.obj[option.name].__text, 10)" ng-model="style.obj[option.name].__text" min={{option.min}} max={{option.max}} />
          </td>
          <td>
            <input type="number" input-fix="style.obj[option.name].__text" />
          </td>
        </tr>
      </table>
      <h4>Font:</h4>
      <table class="table table-striped table-hover table-condensed">
        <tr>
          <th>Property</th>
          <th>Selection</th>
          <th></th>
        </tr>
        <tr ng-repeat="option in fontOptions">
          <td>{{option.name.split('-').join(' ')}}</td>
          <td>
            <select ng-model="style.obj[option.name].__text" ng-options="c for c in option.options"></select>
          </td>
        </tr>
      </table>

      <accordion>
        <accordion-group heading="Advanced" is-open="false">
          <h4>Edit JSON Style</h4>
          <div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;json&quot;}" ng-model="style.css"></div>
          <button type="button" ng-click="applyStyle()" class="btn btn-default">Apply Style</button>
        </accordion-group>
      </accordion>

    </div>
    <div class="modal-footer">
      <!-- <button type="button" ng-disabled="form.$invalid" ng-click="$close(species)" class="btn btn-default">Save</button> -->
      <button type="button" ng-click="$dismiss()" class="btn btn-default">Close</button>
    </div>
  </form>
</div>
