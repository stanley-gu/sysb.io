<html>
  <body>
    <h1>Model Version History&colon;</h1>
    <table class="table table-striped table-hover">
      <th>Commit Message</th>
      <th>Load This Model</th>
      <th>Check to Compare</th>
      <tr ng-repeat="model in models">
        <td>&lcub;&lcub;model&period;name&rcub;&rcub;</td>
        <td>
          <button ng-click="loadVersion($index)" class="btn"><span class="glyphicon glyphicon-share"></span></button>
        </td>
        <td>
          <input type="checkbox" ng-model="model.checked" ng-click="compareVersions($index)">
        </td>
      </tr>
    </table>
    <h1>Model Preview&colon;</h1>
    <div class="row">
      <div class="col-md-6">
        <!--
        <Switch>
          to cytoscape.js
          <cytoscape id='previewVis' graph='previewGraphml' style='border-style: solid; height: 500px'></cytoscape>
        </Switch>
        -->
        <div style="position:relative; height: 500px; border-style: solid">
          <cyt sbml="previewSbml"></cyt>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <h2>Diff Visualization&colon;</h2>
          <cytoscape id="vis" graph="graphml" style="border-style: solid; height: 400px"></cytoscape>
        </div>
        <div class="row">
          <h2>Model Diff&colon;</h2>
          <div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;xml&quot;}" ng-model="modelDiff"></div>
        </div>
      </div>
    </div>
  </body>
</html>
