<h1>Load SBML Model</h1>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Github User Name</span>
    <input type="text" ng-model="githubUserName" class="form-control" placeholder="Enter GitHub User Name">
  </div>
</div>

<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">GitHub Repository</span>
    <input type="text" ng-model="githubRepository" class="form-control" placeholder="Enter GitHub Repository" typeahead="repository for repository in githubRepositories | filter:$viewValue">
  </div>
</div>

<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Model File Path</span>
    <input type="text" ng-model="githubModelName" class="form-control" placeholder="Enter Path to Model" typeahead="file for file in githubFiles | filter:$viewValue">
  </div>
</div>

<div class="form-group">
  <button class="btn btn-large btn-success" ng-click="loadFromGithub()">
    <span class="glyphicon glyphicon-refresh"></span>Load Model History From GitHub</button>
</div>
