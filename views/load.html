<h1>Load SBML Model</h1>

<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Import from GitHub
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Github User Name</span>
            <input type="text" ng-model="githubUserName" class="form-control" placeholder="Enter GitHub User Name">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">GitHub Repository</span>
            <input type="text" ng-model="githubRepository" class="form-control" placeholder="Enter GitHub Repository" typeahead="repository for repository in github.repos | filter:$viewValue" typeahead-wait-ms="300">
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">Model File Path</span>
            <input type="text" ng-model="githubModelName" class="form-control" placeholder="Enter Path to Model" typeahead="file for file in github.files | filter:$viewValue" typeahead-wait-ms="300">
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-large btn-success" ng-click="loadFromGithub()">
            <span class="glyphicon glyphicon-refresh"></span> Load Model History</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
          Copy and Paste SBML
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse">
      <div class="panel-body">
        <div ui-ace="{useWrapMode : true, showGutter: true, theme:'solarized_dark', mode: 'xml'}" ng-model="sbmlTextToLoad"></div>
        
        <button class="btn btn-large btn-success" ng-click="loadFromText()">
          <span class="glyphicon glyphicon-refresh"></span> Load Model</button>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
          Upload SBML
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse">
      <div class="panel-body">
        <!-- The file upload form used as target for the file upload widget -->
        <form id="fileupload" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data" data-file-upload="options">
          <!-- Redirect browsers with JavaScript disabled to the origin page -->
          <noscript><input type="hidden" name="redirect" value="http://blueimp.github.io/jQuery-File-Upload/"></noscript>
          <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
          <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
              <!-- The fileinput-button span is used to style the file input field as button -->
              <input type="file" name="files[]" multiple="multiple" ng-disabled="disabled">
              
              <button type="button" class="btn btn-primary start" data-ng-click="submit()">
                <i class="glyphicon glyphicon-upload"></i>
                <span>Start upload</span>
              </button>
              <button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">
                <i class="glyphicon glyphicon-ban-circle"></i>
                <span>Cancel upload</span>
              </button>
              <!-- The loading indicator is shown during file processing -->
              <div class="fileupload-loading"></div>
            </div>
            <!-- The global progress information -->
            <div class="col-lg-5 fade" data-ng-class="{in: active()}">
              <!-- The global progress bar -->
              <div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
              <!-- The extended global progress information -->
              <div class="progress-extended">&nbsp;</div>
            </div>
          </div>
          <!-- The table listing the files available for upload/download -->
          <table class="table table-striped files ng-cloak">
            <tr data-ng-repeat="file in queue">
              <td data-ng-switch="" data-on="!!file.thumbnailUrl">
                <div class="preview" data-ng-switch-when="true">
                  <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery=""><img data-ng-src="{{file.thumbnailUrl}}" alt=""></a>
                </div>
                <div class="preview" data-ng-switch-default="" data-file-upload-preview="file"></div>
              </td>
              <td>
                <p class="name" data-ng-switch="" data-on="!!file.url">
                <span data-ng-switch-when="true" data-ng-switch="" data-on="!!file.thumbnailUrl">
                  <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery="">{{file.name}}</a>
                  <a data-ng-switch-default="" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}">{{file.name}}</a>
                </span>
                <span data-ng-switch-default="">{{file.name}}</span>
                </p>
                <div data-ng-show="file.error"><span class="label label-danger">Error</span> {{file.error}}</div>
              </td>
              <td>
                <p class="size">{{file.size | formatFileSize}}</p>
                <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
              </td>
              <td>
                <button type="button" class="btn btn-primary start" data-ng-click="file.$submit()" data-ng-hide="!file.$submit">
                  <i class="glyphicon glyphicon-upload"></i>
                  <span>Start</span>
                </button>
                <button type="button" class="btn btn-warning cancel" data-ng-click="file.$cancel()" data-ng-hide="!file.$cancel">
                  <i class="glyphicon glyphicon-ban-circle"></i>
                  <span>Cancel</span>
                </button>
                <button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy" data-ng-click="file.$destroy()" data-ng-hide="!file.$destroy">
                  <i class="glyphicon glyphicon-trash"></i>
                  <span>Delete</span>
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
