<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" ng-click="cancel()" class="close">&times;</button>
      <h4 class="modal-title">Load SBML</h4>
    </div>
    <div class="modal-body">
      <div id="accordion" class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" data-target="#collapseUpload" class="accordion-toggle">Upload SBML File</a></h4>
          </div>
          <div id="collapseUpload" class="panel-collapse collapse in">
            <div class="panel-body"><br>
              <script>Dropzone.autoDiscover = false;</script>
              <div ui-jq="dropzone" ui-options="dropzoneConfig" class="dropzone"></div>
            </div>
          </div>
        </div>
        <p class="text-info text-center">or</p>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" data-target="#collapseUrl" class="accordion-toggle">Load from URL</a></h4>
          </div>
          <div id="collapseUrl" class="panel-collapse collapse">
            <div class="panel-body">
              <form name="urlForm">
                <input type="url" name="urlInput" ng-model="$parent.urlToLoad" required="required" class="form-control"><br>
                <button ng-click="loadFromUrl($parent.urlToLoad)" class="btn btn-large btn-success"><span class="glyphicon glyphicon-refresh"></span> Load Model</button>
              </form>
            </div>
          </div>
        </div>
        <p class="text-info text-center">or</p>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo" class="accordion-toggle">Copy and Paste SBML</a></h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse">
            <div class="panel-body">
              <div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;xml&quot;}" ng-model="$parent.sbmlTextToLoad"></div><br>
              <button ng-click="loadFromText($parent.sbmlTextToLoad)" class="btn btn-large btn-success"><span class="glyphicon glyphicon-refresh"></span>Load Model</button>
            </div>
          </div>
        </div>
        <p class="text-info text-center">or</p>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" class="accordion-toggle">Import from GitHub</a></h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">Github User Name</span>
                  <input type="text" ng-model="github.userName" placeholder="Enter GitHub User Name" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">GitHub Repository</span>
                  <input type="text" ng-model="github.repo" placeholder="Enter GitHub Repository" typeahead="repository.name for repository in github.repos | filter:$viewValue" typeahead-wait-ms="300" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">Model File Path</span>
                  <input type="text" ng-model="github.file" placeholder="Enter Path to Model" typeahead="file.path for file in github.files | filter:$viewValue" typeahead-wait-ms="300" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <button ng-click="loadFromGithub(github.userName)" class="btn btn-large btn-success"><span class="glyphicon glyphicon-refresh"></span>Load Model</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="cancel()" class="btn btn-default">Close</button>
    </div>
  </div>
</div>
