<div class="modal-header"><button type="button" ng-click="$dismiss()" class="close">&times;</button><h4 class="modal-title">New SBML Model</h4></div><div class="modal-body"><form role="form" name="newModelForm"><div ng-class="{&quot;has-error&quot;: newModelForm.newModelName.$invalid}" class="form-group"><label>Model ID</label><input type="text" ng-model="newModelId" placeholder="Enter ID" required class="form-control"></div><div class="form-group"><label>Model Name</label><input type="text" ng-model="newModelName" placeholder="Enter Name" class="form-control"><p class="help-block">Optional</p></div><div class="modal-footer"><button type="button" ng-disabled="newModelForm.$invalid" ng-click="$close({id: newModelId, name: newModelName})" class="btn btn-default">Save</button> <button type="button" ng-click="$dismiss()" class="btn btn-default">Cancel</button></div></form></div>
