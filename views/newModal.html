<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" ng-click="$dismiss()" class="close">&times;</button>
      <h4 class="modal-title">New SBML Model</h4>
    </div>
    <div class="modal-body">
      <form role="form" name="newModelForm">
        <div class="form-group">
          <label>SBML Level (1-3)</label>
          <input type="number" ng-model="newModelLevel" placeholder="Enter 2 or 3" required="required" class="form-control">
        </div>
        <div class="form-group">
          <label>SBML Version (Level 2: 1-4; Level 3: Version 1 only)</label>
          <input type="number" ng-model="newModelVersion" placeholder="Enter 1-4 for Level 2, 1 for Level 3" required="required" class="form-control">
        </div>
        <div ng-class="{&quot;has-error&quot;: newModelForm.newModelName.$invalid}" class="form-group">
          <label>Model ID</label>
          <input type="text" ng-model="newModelId" placeholder="Enter ID" required="required" class="form-control">
        </div>
        <div class="form-group">
          <label>Model Name</label>
          <input type="text" ng-model="newModelName" placeholder="Enter Name" class="form-control">
          <p class="help-block">Optional</p>
        </div>
        <div class="modal-footer">
          <button type="button" ng-disabled="newModelForm.$invalid" ng-click="$close({level: newModelLevel, version: newModelVersion, id: newModelId, name: newModelName})" class="btn btn-default">Save</button>
          <button type="button" ng-click="$dismiss()" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
