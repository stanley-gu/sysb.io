<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">Export Model</h4>
</div>
<div class="modal-body">
  <tabset>
    <tab heading="SBML">
      <div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;xml&quot;}" ng-model="sbmlString"></div>
    </tab>
    <tab heading="SBML-JSON">
      <div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;json&quot;}" ng-model="jsonString"></div>
    </tab>
    <tab heading="MATLAB">
      <div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;matlab&quot;}" ng-model="data.model.matlab"></div>
    </tab>
  </tabset>
</div>
<div class="modal-footer">
  <button type="button" ng-click="$dismiss()" class="btn btn-default">Close</button>
</div>
