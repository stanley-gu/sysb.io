<div class="modal-header"><button type="button" ng-click="$dismiss()" class="close">&times;</button><h4 class="modal-title">Export Model</h4></div><div class="modal-body"><tabset><tab heading="SBML"><div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;xml&quot;}" ng-model="sbmlString"></div><a ng-href="{{urlify(sbmlString)}}" download="{{data.json.sbml.model._id}}.xml"><button class="btn btn-default"><span class="glyphicon glyphicon-download">&nbsp;Download</button></a></tab><tab heading="SBML-JSON"><div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;json&quot;}" ng-model="jsonString"></div><a ng-href="{{urlify(jsonString)}}" download="{{data.json.sbml.model._id}}.json"><button class="btn btn-default"><span class="glyphicon glyphicon-download">&nbsp;Download</button></a></tab><tab heading="MATLAB"><div ui-ace="{useWrapMode : true, showGutter: true, theme:&quot;solarized_dark&quot;, mode: &quot;matlab&quot;}" ng-model="data.model.matlab"></div><a ng-href="{{urlify(data.model.matlab)}}" download="{{data.json.sbml.model._id}}.m"><button class="btn btn-default"><span class="glyphicon glyphicon-download">&nbsp;Download</button></a></tab></tabset></div><div class="modal-footer"><button type="button" ng-click="$dismiss()" class="btn btn-default">Close</button></div>
