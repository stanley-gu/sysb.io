<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{loadingScreen.title}}</h4>
    </div>
    <div class="modal-body">
      <p class="{{&quot;text-&quot;+loadingScreen.status}}">{{loadingScreen.body}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="$close()" class="btn btn-default {{&quot;btn-&quot;+loadingScreen.status}}">Close</button>
    </div>
  </div>
</div>
