<div ng-controller="SimulateCtrl"><!-- cyt(sbml='simSbml')--><highchart id="simChart" config="chartConfig"></highchart><div class="col-md-6"><h4>Parameters</h4><div class="param-table"><table class="table table-striped table-hover table-condensed"><tr><th>Attribute</th><th>Value</th><tr ng-repeat="param in App.data.model.parameters"><td>{{param.id}}</td><td class="param-settings"><!-- <div ui-slider use-decimals min="{{App.data.model.parameters[$index].slider.min}}" max="{{App.data.model.parameters[$index].slider.max}}" step="{{App.data.model.parameters[$index].slider.step}}" ng-model="param._value" ng-change="paramUpdate($index)" style="display:inline-block; width:50px;"></div> --><input type="range" value="{{param.value}}" min="{{App.data.slider.parameters[$index].min}}" max="{{App.data.slider.parameters[$index].max}}" step="{{App.data.slider.parameters[$index].step}}" ng-model="param.value" ng-change="paramUpdate($index)">Value:<input type="number" ng-model="param.value" input-fix="param.value" step="{{App.data.model.parameters[$index].slider.step}}" ng-change="paramUpdate($index)"><div ng-init="shown = false"><div ng-show="shown">Min:<input ng-model="App.data.slider.parameters[$index].min" type="number">Max:<input ng-model="App.data.slider.parameters[$index].max" type="number">Step:<input ng-model="App.data.slider.parameters[$index].step" type="number"></div><button ng-class="{'btn-primary': !shown, 'btn-danger': shown}" class="btn btn-xs" ng-click="shown = !shown"><span class="glyphicon" ng-class="{'glyphicon-eye-open': !shown, 'glyphicon-eye-close': shown}"></span>&nbsp;{{{false: 'See Slider Options', true: 'Hide'}[shown]}}</button></div></td></table></div></div><div class="col-md-6"><h4>Simulation Settings</h4><div class="param-table"><table class="table table-striped table-hover table-condensed"><tr><th>Attribute</th><th>Value</th><tr><td>Start Time</td><td><input type="number" ng-model="sim.time.start" name="simStartTime"></td><tr><td>End Time</td><td><input type="number" ng-model="sim.time.end" name="simEndTime"></td><tr><td>&num; Steps</td><td><input type="number" ng-model="sim.time.steps" name="simNumSteps"></td></table><button class="btn btn-success" ng-click="App.simulate();"><span class="glyphicon glyphicon-play"></span>&nbsp;Simulate</button><h4>Chart Settings</h4><table class="table table-striped table-hover table-condensed"><tr><th>Legend</th><th></th><tr><td><button class="btn btn-default" ng-click="toggleSeriesVisibility();"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Toggle Series Visibility</button></td><tr><th>X-Axis</th><tr><td>Label</td><td><input type="text" ng-model="xLabel"></td><tr><th>Y-Axis</th><tr><td><button class="btn btn-default" ng-click="chartConfig.yAxis = {currentMin: yMin, currentMax: yMax};"><i class="fa fa-lock"></i>&nbsp;Fix Y-Axis</button></td><td><button class="btn btn-default" ng-click="chartConfig.yAxis = {};"><i class="fa fa-unlock"></i>&nbsp;Unfix Y-Axis</button></td><tr><td>Min:</td><td><input ng-init="yMin = 0;" type="number" ng-model="yMin"></td><tr><td>Max:</td><td><input ng-init="yMax = 100;" type="number" ng-model="yMax"></td></table></div></div></div>
