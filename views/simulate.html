
<div ng-controller="SimulateCtrl">
  <!-- cyt(sbml='simSbml')-->
  <highchart id="simChart" config="chartConfig"></highchart>
  <div class="row">
    <div class="col-md-6">
      <h4>Parameters</h4>
      <div class="param-table">
        <table class="table table-striped table-hover table-condensed">
          <tr>
            <th>Attribute</th>
            <th>Value</th>
          </tr>
          <tr ng-repeat="param in App.data.json.sbml.model.listOfParameters.parameter">
            <td>{{param._id}}</td>
            <td class="param-settings">
              <!-- <div ui-slider use-decimals min="{{App.data.model.parameters[$index].slider.min}}" max="{{App.data.model.parameters[$index].slider.max}}" step="{{App.data.model.parameters[$index].slider.step}}" ng-model="param._value" ng-change="paramUpdate($index)" style="display:inline-block; width:50px;"></div> -->
              <input type="range" value="{{param._value}}" min="{{App.data.model.parameters[$index].slider.min}}" max="{{App.data.model.parameters[$index].slider.max}}" step="{{App.data.model.parameters[$index].slider.step}}" ng-model="param._value" ng-change="paramUpdate($index)" />
              Value: <input type="number" ng-model="param._value" input-fix="param._value" step="{{App.data.model.parameters[$index].slider.step}}" ng-change="paramUpdate($index)"/>
              Min: <input ng-model="App.data.model.parameters[$index].slider.min" type="number"/>
              Max: <input ng-model="App.data.model.parameters[$index].slider.max" type="number"/>
              Step: <input ng-model="App.data.model.parameters[$index].slider.step" type="number"/>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Simulation Settings</h4>
      <table class="table table-striped table-hover table-condensed">
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Start Time</td>
          <td>
            <input type="number" ng-model="sim.time.start" name="simStartTime"/>
          </td>
        </tr>
        <tr>
          <td>End Time</td>
          <td>
            <input type="number" ng-model="sim.time.end" name="simEndTime"/>
          </td>
        </tr>
        <tr>
          <td>&num; Steps</td>
          <td>
            <input type="number" ng-model="sim.time.steps" name="simNumSteps"/>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
